<div class="container">
    <div class="ui-g">
        <div class="col-g-12">
            <h1>Pessoas</h1>
        </div>

        <div class="ui-g-12 ui-fluid">
            <label>Nome</label>
            <input type="text" pInputText />
        </div>

        <div class="ui-g-12">
            <button pButton type="submit" label="Pesquisar" ></button>
        </div>
    </div>

    <div class="ui-g">
        <div class="ui-g-12">

            <p-table [value]="pessoas" [paginator]="true" [rows]="3" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Status</th>
                        <th class="col-acoes"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pessoa>
                    <tr>
                        <td>{{pessoa.nome}}</td>
                        <td>{{pessoa.cidade}}</td>
                        <td>{{pessoa.estado}}</td>
                        <td>
                            <a href="javascript:;" [pTooltip]="pessoa.status ? 'Desativar' : 'Ativar'"
                                tooltipPosition="top">
                                {{ pessoa.status ? 'Ativo' : 'Inativo' }}
                            </a>
                        </td>
                        <td class="col-acoes">
                            <a pButton icon="pi pi-pencil" style="margin-right: 6px;" pTooltip="Editar" tooltipPosition="top"> </a>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            
            <div class="ui-g-12">
                <a pButton type="submit" label="Nova Pessoa" ></a>
            </div>

        </div>
    </div>

</div>
